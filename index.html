<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohammed Alqaderi</title>

  <!-- ✅ ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg1:#0b132b;
      --bg2:#1c2541;
      --card: rgba(255,255,255,0.07);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --shadow: rgba(0,0,0,0.35);
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(900px 500px at 30% 20%, rgba(99,102,241,0.22), transparent 55%),
                  radial-gradient(700px 420px at 70% 35%, rgba(34,197,94,0.18), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .card{
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px var(--shadow);
      backdrop-filter: blur(14px);
      padding: 26px 18px 18px;
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .avatar {
      width: 104px;
      height: 104px;
      border-radius: 50%;
      object-fit: cover;
      transform: translateZ(0);
    }

    h1{
      font-size: 22px;
      margin: 2px 0 0;
    }

    .subtitle{
      font-size: 14px;
      color: var(--muted);
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 14px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      transition: 0.2s;
    }

    .btn:hover{
      transform: scale(1.03);
    }

    .btn i {
      position: absolute;
      left: 16px;
      font-size: 18px;
    }

    .linkedin{ background:#0a66c2; }
    .whatsapp{ background:#25D366; color:#0b132b; }
    .website{ background:#6366f1; }
    .cv{ background:#f4b400; color:#111827; }

  </style>
</head>

<body>
  <div class="card">
    <div class="top">

      <img class="avatar" src="IMG_08555.jpg" alt="Mohammed Alqaderi" />

      <div>
        <h1>Mohammed Alqaderi</h1>
        <p class="subtitle">Founder & CTO — SelkTeck</p>
      </div>
    </div>

    <a class="btn linkedin" href="https://www.linkedin.com/in/mohammed-al-qaderi-a084bb21a" target="_blank">
      <i class="fab fa-linkedin"></i>
      Connect on LinkedIn
    </a>

    <a class="btn whatsapp" href="https://wa.me/96891918769" target="_blank">
      <i class="fab fa-whatsapp"></i>
      Chat on WhatsApp
    </a>

    <a class="btn website" href="https://inura-hero.vercel.app/" target="_blank">
      <i class="fas fa-globe"></i>
      Visit Company Website
    </a>

    <a class="btn cv" href="Alqaderi-CV-.pdf" target="_blank">
      <i class="fas fa-file-pdf"></i>
      View My CV
    </a>

  </div>
</body>
</html>
