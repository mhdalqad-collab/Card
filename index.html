<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohammed Alqaderi</title>

  <style>
    :root{
      --bg1:#0b132b;
      --bg2:#1c2541;
      --card: rgba(255,255,255,0.07);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --shadow: rgba(0,0,0,0.35);
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(900px 500px at 30% 20%, rgba(99,102,241,0.22), transparent 55%),
                  radial-gradient(700px 420px at 70% 35%, rgba(34,197,94,0.18), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .card{
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 26px 18px 18px;
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .avatar{
      width: 104px;
      height: 104px;
      border-radius: 999px;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.85);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.08);
    }

    h1{
      font-size: 22px;
      line-height: 1.15;
      margin: 2px 0 0;
      letter-spacing: 0.2px;
    }

    .subtitle{
      margin:0;
      font-size: 14px;
      color: var(--muted);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      width:100%;
      padding: 15px 14px;
      margin: 10px 0;
      border-radius: 14px;
      text-decoration:none;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.12);
      transition: transform .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{
      transform: scale(0.985);
      opacity: 0.92;
    }

    .linkedin{ background:#0a66c2; }
    .whatsapp{ background:#25D366; color:#0b132b; border-color: rgba(0,0,0,0.10); }
    .website{ background:#6366f1; }
    .cv{ background:#f4b400; color:#111827; border-color: rgba(0,0,0,0.10); }

    .footer{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      text-align:center;
    }

    /* Small phones */
    @media (max-width: 360px){
      .card{ padding: 22px 14px 14px; }
      .avatar{ width: 92px; height: 92px; }
      h1{ font-size: 20px; }
      .btn{ font-size: 15px; padding: 14px 12px; }
    }
  </style>
</head>

<body>

    </a>

  </div>
</body>
